<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3tasks</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="app">

  <header>
    <div class="logo-area">
      <div class="logo-icon">
        <span class="logo-number">3</span>
      </div>
      <div class="logo-text">
        <span class="logo-title">3tasks</span>
        <span class="logo-subtitle">Start small, stay steady.</span>
      </div>
    </div>
  </header>

  <main>
    <!-- タブナビ -->
    <nav class="tab-nav">
      <button id="tabToday" class="tab tab--active">Today</button>
      <button id="tabHistory" class="tab">History</button>
    </nav>

    <!-- ① 今日のタスク入力 -->
    <section id="selectScreen">
      <p class="title">Today's Tasks</p>

      <div class="task-input-area">
        <input type="text" id="task1Input" placeholder="Task 1" />
        <input type="text" id="task2Input" placeholder="Task 2" />
        <input type="text" id="task3Input" placeholder="Task 3" />

        <button id="startTasksBtn">Start Task 1</button>
      </div>

      <div id="taskList"></div>
    </section>

    <!-- ② 5秒カウントダウン -->
    <section id="countdownScreen" class="hidden">
      <div id="countdownNum">5</div>
      <p id="countdownLabel">Starting…</p>
    </section>

    <!-- ③ 3分タイマー -->
    <section id="sprintScreen" class="hidden">
      <p id="currentTaskLabel"></p>

      <div class="timer-ring">
        <div class="timer-inner">
          <span id="sprintNum">3:00</span>
        </div>
      </div>

      <button id="doneBtn">Done</button>
    </section>

    <!-- ④ 完了画面 -->
    <section id="doneScreen" class="hidden">
      <p id="doneMessage"></p>
      <p class="points">Points: <span id="rewardAmount">0</span></p>

      <button id="moreBtn" class="hidden">Next</button>
      <button id="finishBtn">Finish</button>
    </section>

    <!-- ⑤ 履歴画面 -->
    <section id="historyScreen" class="hidden">
      <p class="title">History</p>
      <p class="history-desc">
        過去にスタートしたタスクのログです。<br />
        着手したタスク名と日時が記録されます（直近半年分）。
      </p>
      <div id="historyList" class="history-list"></div>
      <button id="clearHistoryBtn" class="history-clear-btn">Clear history</button>
    </section>
  </main>
</div>

<!-- 音源（任意。ファイルがなければ音だけ鳴らない） -->
<audio id="countdownAudio" src="audio/countdown_5to1.mp3" preload="auto"></audio>
<audio id="minuteMarkAudio" src="audio/minute_mark.mp3" preload="auto"></audio>
<audio id="under1AlarmAudio" src="audio/under1_alarm.mp3" preload="auto" loop></audio>

<script src="js/main.js"></script>
</body>
</html>
